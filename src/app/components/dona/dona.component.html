<div class="card">
  <div class="card-body">
    <h3>{{title}}</h3>
    <div style="display: block">
      <canvas
        baseChart
        [labels]="labelsFather"
        [datasets]="chartData"
        [options]="doughnutChartOptions"
        [legend]="true"
        [type]="'doughnut'"
      >
      </canvas>
    </div>
  </div>
</div>
