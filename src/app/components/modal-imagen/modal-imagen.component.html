<div class="fondo-modal-imagen" [class.oculto]="modalService.ocultarModal">
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Upload Image</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <div class="text-center">
            <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
          </div>
          <input type="file" accept=".png, .jpg, .jpeg, .gif" (change)="cambiarImagen($event)">
          <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">
            Cancel
          </button>
          <button [disabled]="!imagenSubir" type="button" class="btn btn-primary" (click)="subirImagen()">Update Img</button>
        </div>
      </div>
    </div>
  </div>
</div>
