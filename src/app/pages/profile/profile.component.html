<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-block btn-success waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">user Img</h6>

        <img src="" alt="">
        <input type="file" (change)="cambiarImagen($event)">
        <br>
        <br>

        <button [disabled]="!imagenSubir"
        type="button"
        class="btn btn-block btn-success waves-effect waves-light m-r-10"
        (click)="subirImagen()"
      >
        Change Image
      </button>
      </div>
    </div>
  </div>
</div>
