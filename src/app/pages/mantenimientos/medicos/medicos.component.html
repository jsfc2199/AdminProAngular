<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="car-body">
        <input type="text" class="form-control" placeholder="Search medic..." #txTermino (keyup)="searchMedic(txTermino.value)"/>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary" >
            <i class="fa fa-hospital-o" aria-hidden="true"></i>Create Médico
          </a>
        </div>
        <h4 class="card-title">Médicos</h4>
        <h6 class="card-subtitle">Médicos registrados.</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>

                <th class="text-nowrap w100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td>
                  <img [src]="medico.img! | imagen:'medicos'" 
                  [alt]="medico.nombre" 
                  class="avatar cursor"
                  (click)="abrirModal(medico)"
                  >
                </td>
                <td>{{medico.nombre}}</td>

                <td class="text-nowrap text-center">
                  <a [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip" data-original-title="Edit">
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Delete"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
