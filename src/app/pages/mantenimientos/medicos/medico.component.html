<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <form class="form p-t-20">

          <div class="form-group">
            <label for="exampleInputuname">Foto</label>
            <div class="input-group">
             <img class="w100" src="" alt="">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre del médico"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Hospital</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
             <select class="form-control" id="">
              <option value="">Hospital 1</option>
              <option value="">Hospital 3</option>
              <option value="">Hospital 2</option>
             </select>
            </div>
          </div>
         
          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            Guardar cambios
          </button>
          <button
            type="submit"
            class="btn btn-inverse waves-effect waves-light"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">Hospital Asignado</h6>

    </div>
